<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <!-- Chamando o Script CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Inporte das fontes locais CSS -->
    <link rel="stylesheet" href="assets/fonts/fonts.css">

</head>

<body>

    <h1>To do List [ Jackson Vip ]</h1>
    <div class="container">
        <!-- Task submission field -->
        <div class="content--add-item">
            <input type="text" name="tasks" id="input-new-task" placeholder="Digite sua nova task">
            <button id="btn-new-task" onclick="newTask()" title="Click here to add a new task">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                </svg>
            </button>
        </div>
        <!-- to-do-list field -->
        <div class="content--list-task">
            <ul id="to-do-list">
            </ul>
        </div>
    </div>
</body>
<!-- Chanado o Script JS -->
<script src="js/script.js"></script>

</html>
